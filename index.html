<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Monday 20:00</li>
          <li>Clear Sky</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Weather icon"
              />
              <p>20°C | 68°F</p>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>wind speed:</li>
              <li>Precipitation:</li>
            </ul>
          </div>
          <div class="row">
            <div class=""></div>
            <h3>Forecast</h3>
          </div>
          <footer>
            <a
              href="https://github.com/DerryGirl93/Vanilla-js-app"
              target="_blank"
              >Open Source Code</a
            >
            by Emma O'Deorain
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
